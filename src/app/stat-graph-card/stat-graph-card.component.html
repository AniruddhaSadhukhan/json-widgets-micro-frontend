<mat-card
  class="d-flex mat-typography fullHeight widgetCard flex-column h-100 w-100"
>
  <div *ngIf="chartData.title" class="d-flex">
    <div class="mat-title widget-title" *ngIf="chartData.title">
      <strong>{{ chartData.title }}</strong>

      <div class="mat-subheading-1 subtitle" *ngIf="chartData.subtitle">
        {{ chartData.subtitle }}
      </div>
    </div>

    <div class="d-flex flex-fill"></div>

    <mat-icon
      *ngIf="chartData.url"
      matTooltip="Open details in new tab"
      class="widget-url"
      (click)="openURL()"
    >
      open_in_new
    </mat-icon>

    <mat-icon
      *ngIf="chartData.info"
      ngxTippy
      [tippyProps]="{
        content: chartData.info,
        allowHTML: true,
        placement: 'auto'
      }"
      tippyClassName="widget-tooltip"
      class="info"
    >
      info_outline
    </mat-icon>
  </div>

  <div class="d-flex flex-column justify-content-start" *ngIf="chartData.stat">
    <div class="mat-display-3 statValue" *ngIf="showFullValue">
      {{ chartData.stat.value }}
    </div>
    <div class="mat-display-3 statValue" *ngIf="!showFullValue">
      {{ chartData.stat.unitLessValue }}
    </div>
    <div class="mat-title statValue statUnit" *ngIf="!showFullValue">
      {{ chartData.stat.unit }}
    </div>
  </div>

  <div class="chart-container" class="flex-fill" [ngStyle]="chartStyle">
    <canvas
      baseChart
      #lineChartCanvas
      [datasets]="lineChartDatasets"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="false"
      type="line"
      [plugins]="lineChartPlugins"
    ></canvas>
  </div>

  <div
    class="unavailableDataDiv flex-fill d-flex justify-content-center align-items-center"
    *ngIf="dataAbsent"
  >
    {{ chartData.dataAbsentText || "Historical data unavailable" }}
  </div>
</mat-card>
